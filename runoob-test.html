<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花绽放效果</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        var b = document.body;
        var c = document.getElementById('c');
        var a = c.getContext('2d');

        // 设置画布尺寸自适应屏幕大小
        c.width = window.innerWidth;
        c.height = window.innerHeight;

        var m = Math;
        var C = m.cos;
        var S = m.sin;
        var P = m.pow;
        var R = m.random;

        var f = 600;
        var h = -250;

        // 函数p，生成效果
        function p(a, b, c) {
            if (c > 60) {
                return [S(a * 7) * (13 + 5 / (.2 + P(b * 4, 4))) - S(b) * 50, b * f + 50, 625 + C(a * 7) * (13 + 5 / (.2 + P(b * 4, 4))) + b * 400, a * 1 - b / 2, a];
            }
            A = a * 2 - 1;
            B = b * 2 - 1;
            if (A * A + B * B < 1) {
                if (c > 37) {
                    n = (j = c & 1) ? 6 : 4;
                    o = .5 / (a + .01) + C(b * 125) * 3 - a * 300;
                    w = b * h;
                    return [o * C(n) + w * S(n) + j * 610 - 390, o * S(n) - w * C(n) + 550 - j * 350, 1180 + C(B + A) * 99 - j * 300, .4 - a * .1 + P(1 - B * B, -h * 6) * .15 - a * b * .4 + C(a + b) / 5 + P(C((o * (a + 1) + (B > 0 ? w : -w)) / 25), 30) * .1 * (1 - B * B), o / 1e3 + .7 - o * w * 3e-6];
                }
                if (c > 32) {
                    c = c * 1.16 - .15;
                    o = a * 45 - 20;
                    w = b * b * h;
                    z = o * S(c) + w * C(c) + 620;
                    return [o * C(c) - w * S(c), 28 + C(B * .5) * 99 - b * b * b * 60 - z / 2 - h, z, (b * b * .3 + P((1 - (A * A)), 7) * .15 + .3) * b, b * .7];
                }
                o = A * (2 - b) * (80 - c * 2);
                w = 99 - C(A) * 120 - C(b) * (-h - c * 4.9) + C(P(1 - b, 7)) * 50 + c * 2;
                z = o * S(c) + w * C(c) + 700;
                return [o * C(c) - w * S(c), B * 99 - C(P(b, 7)) * 50 - c / 3 - z / 1.35 + 450, z, (1 - b / 1.2) * .9 + a * .1, P((1 - b), 20) / 4 + .05];
            }
        }

        // 动画帧函数，用于保持动画持续
        function animate() {
            for (i = 0; i < 1e4; i++) {
                if (s = p(R(), R(), i % 46 / .74)) {
                    z = s[2];
                    x = ~~(s[0] * f / z - h);
                    y = ~~(s[1] * f / z - h);
                    if (!m[q = y * f + x] || m[q] > z) {
                        m[q] = z;
                        a.fillStyle = "rgb(" + ~(s[3] * h) + "," + ~(s[4] * h) + "," + ~(s[3] * s[3] * -80) + ")";
                        a.fillRect(x, y, 1, 1);
                    }
                }
            }
            requestAnimationFrame(animate); // 持续调用动画函数
        }

        // 启动动画
        animate();

        // 窗口调整时，重新设置画布尺寸
        window.onresize = function () {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        };
    </script>
</body>
</html>
