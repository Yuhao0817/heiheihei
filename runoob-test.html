<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        input[type="button"] {
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            cursor: pointer;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>你喜欢我吗?</h1>
    <div class="button-container">
        <div id="By">
            <input type="button" value="是的！" onclick="f1()">
        </div>
        <div id="Bn">
            <input type="button" value="喜欢个锤子！" onmouseover="f()" onclick="f2()">
        </div>
    </div>
    <script>
        function f1(){
            alert("太好来，晚上一起吃饭看电影！！！") 
        } 
        
        function f(){ 
            var Bn = document.getElementById('Bn');
            var aWidth = window.innerWidth - 150;
            var aHeight = window.innerHeight - 150;
            
            var currentTop = parseInt(Bn.style.top) || Bn.offsetTop;
            var currentLeft = parseInt(Bn.style.left) || Bn.offsetLeft;
            
            var newTop, newLeft;
            do {
                newTop = Math.floor(Math.random() * aHeight);
                newLeft = Math.floor(Math.random() * aWidth);
            } while (
                Math.abs(newTop - currentTop) < 100 || 
                Math.abs(newLeft - currentLeft) < 100
            );
            
            Bn.style.position = 'fixed';
            Bn.style.top = newTop + 'px';
            Bn.style.left = newLeft + 'px';
        }
        
        function f2(){
            alert('这不是你的真心话！');
        }
    </script>
</body>
</html>
