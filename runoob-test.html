<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden; /* 防止滚动条 */
        }
        h1 {
            position: absolute;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 90%;
            word-wrap: break-word;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
        }
        .buttons-container {
            position: absolute;
            top: 235px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .buttons-container input {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .buttons-container input:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>你喜欢我吗?</h1>
    <div class="buttons-container">
        <input type="button" value=" 是的！ " onclick="f1()">
        <input type="button" value=" 喜欢个锤子！ " onmouseover="f()" onclick="moveButton()">
    </div>

    <script>
        function f1(){
            alert("太好来，晚上一起吃饭看电影！！！") 
        }

        function moveButton(){ 
            var Bn = document.querySelectorAll('.buttons-container input')[1];
            var aWidth = document.body.clientWidth || document.documentElement.clientWidth;
            var aHeight = document.body.clientHeight || document.documentElement.clientHeight;

            // 获取按钮的宽度和高度
            var btnWidth = Bn.offsetWidth;
            var btnHeight = Bn.offsetHeight;

            // 计算按钮可以随机出现的最大位置，避免按钮超出屏幕
            var maxX = aWidth - btnWidth - 20;  // 留出20px的边距
            var maxY = aHeight - btnHeight - 20;

            // 获取当前按钮的位置
            var currentTop = Bn.offsetTop;
            var currentLeft = Bn.offsetLeft;

            // 设置限制的最大移动距离，限制按钮不会跑得太远
            var moveRangeX = 100; // 最大水平移动距离
            var moveRangeY = 100; // 最大垂直移动距离

            // 随机生成按钮的新位置，确保它不会移出屏幕
            var sJs1 = Math.floor(Math.random() * (moveRangeY * 2) - moveRangeY + currentTop);
            var sJs2 = Math.floor(Math.random() * (moveRangeX * 2) - moveRangeX + currentLeft);

            // 确保新位置在屏幕可视区域内
            sJs1 = Math.max(20, Math.min(sJs1, maxY)); // 限制Y轴范围
            sJs2 = Math.max(20, Math.min(sJs2, maxX)); // 限制X轴范围

            // 设置按钮的新位置
            Bn.style.position = 'absolute';
            Bn.style.top = sJs1 + 'px';
            Bn.style.left = sJs2 + 'px';
        }
    </script>
</body>
</html>
