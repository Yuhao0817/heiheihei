<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            position: relative;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 90%;
            word-wrap: break-word;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons-container input {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .buttons-container input:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>你喜欢我吗?</h1>
        <div class="buttons-container">
            <input type="button" value=" 是的！ " onclick="f1()">
            <input type="button" value=" 喜欢个锤子！ " onmouseover="f()" onclick="f2()">
        </div>
    </div>
    <script>
        function f1(){
            alert("太好来，晚上一起吃饭看电影！！！") 
        } 
        var flag = 1;
        function f(){ 
            var Bn = document.querySelectorAll('.buttons-container input')[1];
            var aWidth = document.body.clientWidth || document.documentElement.clientWidth;
            var aHeight = document.body.clientHeight || document.documentElement.clientHeight;
            var sJs1 = Math.floor(Math.random() * aHeight);
            var sJs2 = Math.floor(Math.random() * aWidth);
            if(flag == 1){
                Bn.style.position = 'absolute';
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px'; 
                flag = 2;
            } else if(flag == 2){
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px';
                flag = 3;
            } else if(flag == 3){
                Bn.style.top = '235px';
                Bn.style.left = '286px';
                flag = 4;
            } else if(flag == 4){
                Bn.style.top = '235px';
                Bn.style.left = '360px';
                flag = 1;
            }
        }
        function f2(){
            alert('这不是你的真心话！');
        }
    </script>
</body>
</html>
