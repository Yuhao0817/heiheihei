<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止页面出现滚动条 */
        }

        h1 {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
            font-size: 6vw; /* 使用视口宽度百分比来自适应屏幕 */
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        #By, #Bn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #By {
            left: 25%;
        }

        #Bn {
            left: 50%;
        }

        input[type="button"] {
            font-size: 4vw; /* 使用视口宽度百分比来自适应屏幕 */
            padding: 8vw 10vw; /* 使用视口宽度和高度来适配 */
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        /* 针对更小屏幕的设备进行调整 */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 8vw; /* 更小的屏幕上字体更大 */
            }

            input[type="button"] {
                font-size: 5vw;
                padding: 10vw 12vw;
            }
        }
    </style>
</head>
<body>

    <h1>你喜欢我吗?</h1>

    <div id="By">
        <input type="button" value="是的！" onclick="f1()">
    </div>

    <div id="Bn">
        <input type="button" value="喜欢个锤子！" onmouseover="f()" onclick="f2()">
    </div>

    <script>
        function f1() {
            alert("太好来，晚上一起吃饭看电影！！！")
        }

        var flag = 1;

        function f() {
            var Bn = document.getElementById('Bn');
            var aWidth = document.body.clientWidth || document.documentElement.clientWidth;
            var aHeight = document.body.clientHeight || document.documentElement.clientHeight;
            var sJs1 = Math.floor(Math.random() * aHeight);
            var sJs2 = Math.floor(Math.random() * aWidth);
            
            if (flag == 1) {
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px';
                flag = 2;

            } else if (flag == 2) {
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px';
                flag = 3;
            } else if (flag == 3) {
                Bn.style.top = '50%';
                Bn.style.left = '50%';
                Bn.style.transform = 'translate(-50%, -50%)';
                flag = 4;
            } else if (flag == 4) {
                Bn.style.top = '50%';
                Bn.style.left = '60%';
                Bn.style.transform = 'translate(-50%, -50%)';
                flag = 1;
            }
        }

        function f2() {
            alert('这不是你的真心话！');
        }
    </script>

</body>
</html>
