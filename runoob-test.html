<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        input[type="button"] {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>你喜欢我吗?</h1>
    <div class="button-container">
        <div id="By">
            <input type="button" value="是的！" onclick="f1()">
        </div>
        <div id="Bn">
            <input type="button" value="喜欢个锤子！" onmouseover="f()" onclick="f2()">
        </div>
    </div>
    <script>
        function f1(){
            alert("太好来，晚上一起吃饭看电影！！！") 
        } 
        
        var flag=1;
        function f(){ 
            var Bn = document.getElementById('Bn');
            var aWidth = window.innerWidth - 100;
            var aHeight = window.innerHeight - 100;
            var sJs1 = Math.floor(Math.random() * aHeight);
            var sJs2 = Math.floor(Math.random() * aWidth);
            
            if(flag==1){
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px'; 
                flag = 2;
            }else if(flag==2){
                Bn.style.top = sJs1 + 'px';
                Bn.style.left = sJs2 + 'px';
                flag = 3;
            }else if(flag==3){
                Bn.style.top = '50%';
                Bn.style.left = '40%';
                flag = 4;
            }else if(flag==4){
                Bn.style.top = '50%';
                Bn.style.left = '60%';
                flag = 1;
            }
        }
        
        function f2(){
            alert('这不是你的真心话！');
        }
    </script>
</body>
</html>
