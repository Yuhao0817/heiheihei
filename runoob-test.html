<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>互动页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #container {
      text-align: center;
      position: relative;
    }
    #By, #Bn {
      margin-top: 20px;
    }
    #Bn {
      position: absolute;
      top: 235px;
      left: 360px;
      transition: all 0.3s;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #By input, #Bn input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>你喜欢我吗?</h1>
    <div id="By">
      <input type="button" value=" 是的！ " onclick="f1()">
    </div>
    <div id="Bn">
      <input type="button" value=" 喜欢个锤子！ " onmouseover="f()" onclick="f2()">
    </div>
  </div>
  
  <script>
    function f1(){
      alert("太好来，晚上一起吃饭看电影！！！") 
    }

    var flag = 1;
    function f(){ 
      var Bn = document.getElementById('Bn');
      var aWidth = window.innerWidth;
      var aHeight = window.innerHeight;
      var sJs1 = Math.floor(Math.random() * aHeight);
      var sJs2 = Math.floor(Math.random() * aWidth);
      if(flag == 1){
        Bn.style.top = sJs1 + 'px';
        Bn.style.left = sJs2 + 'px'; 
        flag = 2;
      } else if(flag == 2){
        Bn.style.top = sJs1 + 'px';
        Bn.style.left = sJs2 + 'px';
        flag = 3;
      } else if(flag == 3){
        Bn.style.top = '235px';
        Bn.style.left = '286px';
        flag = 4;
      } else if(flag == 4){
        Bn.style.top = '235px';
        Bn.style.left = '360px';
        flag = 1;
      }
    }

    function f2(){
      alert('这不是你的真心话！');
    }
  </script>
</body>
</html>
